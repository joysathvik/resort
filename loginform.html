<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body bgcolor="#40E0D0">
      <h1 style="text-align:center">Login Form</h1>
      <img src="images/Pavan.png" alt="Logo" style="height:100px; width:200px;">
    <form>
        <table align="center" border="1">
            <tr>
                <td><label>Enter Your Username/Email Id:</label></td>
                <td><input type="text/email"></td>
            </tr>
            <br>
            <br>
            <tr>
                <td><label>Enter Password:</label></td>
                <td><input type="password"></td>
            </tr>
            <br>
            <br>
            <tr>
                <td align="center" colspan="5"><input type="checkbox">Agree to terms and Conditions</td>
            </tr>
            <br>
            <br>
            <tr>
                <td align="center" colspan="5"><input type="submit"></td>
            </tr>
            <br>
            <br>
            <br>
            <tr>
                <td align="center" colspan="5"><input type="button" value="Forgot Password?"></td>
            </tr>
            <br>
        </table>
       
    </form>
   
</body>
</html>
